<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        /* Add your CSS styles here */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .logo {
            width: 100px;
            height: auto;
        }

        nav ul {
            list-style-type: none;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        .search-bar {
            margin-right: 20px;
        }

        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .upload-btn {
            margin-right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Add more CSS as needed */
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="your_logo_url_here" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Option 1</a></li>
                <li><a href="#">Option 2</a></li>
                <li><a href="#">Option 3</a></li>
                <li><a href="#">Option 4</a></li>
                <!-- Add more options if needed -->
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="cart">
            <img src="cart_logo_url_here" alt="Cart">
        </div>
        <div class="profile">
            <img src="profile_image_url_here" alt="Profile Image" class="profile-img">
        </div>
        <button class="upload-btn">Upload</button>
    </header>
    <!-- Add the rest of your email verification page content here -->
</body>
</html>
